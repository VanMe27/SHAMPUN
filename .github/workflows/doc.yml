name: Generate Documentation

on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Doxygen
      run: |
        choco install doxygen.install --version=1.9.1 -y
        # Явное добавление пути к Doxygen в PATH
        $doxygenPath = "C:\Program Files\doxygen\bin"
        $env:PATH = "$doxygenPath;$env:PATH"
        doxygen --version

    - name: Generate Doxygen Documentation
      run: doxygen Doxyfile

    - name: Check Documentation Directory
      run: dir docs\html

    - name: Upload Documentation
      uses: actions/upload-artifact@v4
      with:
        name: docs
        path: docs/html